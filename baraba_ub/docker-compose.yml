services:
  postgres:
    image: postgres:15
    container_name: baraba_postgres
    environment:
      POSTGRES_DB: jesterac
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - baraba_network

  phoenix-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: baraba_phoenix
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - jasper-service
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-changeme}
      - DB_NAME=jesterac
      - JASPER_SERVICE_URL=http://jasper-service:5005
      - JWT_SECRET=${JWT_SECRET:-changeme-generate-secure-secret}
    volumes:
      - .:/app
    command: sh -c "mix deps.get && mix ecto.create && mix ecto.migrate && mix phx.server"
    networks:
      - baraba_network

  jasper-service:
    build:
      context: ../jasper_service
      dockerfile: Dockerfile
    container_name: baraba_jasper
    ports:
      - "5005:5005"
    depends_on:
      - postgres
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=jesterac
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-changeme}
    volumes:
      - ../jasper_service/reports:/app/reports
    networks:
      - baraba_network

  identity-service:
    build:
      context: ..
      dockerfile: identity_service/Dockerfile
    container_name: baraba_identity
    ports:
      - "5002:5002"
    depends_on:
      - postgres
    environment:
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-changeme}
      - DB_NAME=jesterac
      - JWT_SECRET=${JWT_SECRET:-changeme-generate-secure-secret}
    networks:
      - baraba_network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: baraba_frontend
    ports:
      - "5173:5173"
    depends_on:
      - phoenix-app
    volumes:
      - ../frontend:/app
      - /app/node_modules
    networks:
      - baraba_network

  scanner-service:
    build:
      context: ../scanner_service_java
      dockerfile: Dockerfile
    container_name: baraba_scanner
    ports:
      - "5001:5001"
    depends_on:
      - postgres
      - phoenix-app
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/jesterac
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD:-changeme}
      - JWT_SECRET=${JWT_SECRET:-changeme-generate-secure-secret}
      - PHOENIX_API_URL=http://phoenix-app:4000
      - AZURE_DOCUMENT_INTELLIGENCE_ENDPOINT=${AZURE_DI_ENDPOINT:-}
      - AZURE_DOCUMENT_INTELLIGENCE_API_KEY=${AZURE_DI_API_KEY:-}
    networks:
      - baraba_network

volumes:
  postgres_data:

networks:
  baraba_network:
    driver: bridge
